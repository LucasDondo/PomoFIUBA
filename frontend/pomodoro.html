<!doctype html>
<html lang="es-AR">
<head>
  <title>PomoFIUBA</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav>
    <a href="index.html">PomoFIUBA</a>
    <a href="materias.html">Cursos</a>
    <a href="playlist.html">Playlist</a>
  </nav>
  <div class="wrapper">
    <div class="time">
      <span id="Horas">00</span>
      <span class="colon">:</span>
      <span id="Minutos">00</span>
      <span class="colon">:</span>
      <span id="Segundos">00</span>
      <span class="colon ms-color">:</span>
      <span id="Centesimas">00</span>
    </div>
    <div class="buttons">
      <button id="start" onclick="start()">Empezar</button>
      <button id="stop" onclick="stop()" disabled>Pausar</button>
      <button id="continue" onclick="continue_studying()" disabled>Continuar</button>
      <button id="reset" onclick="reset()" disabled>Reiniciar</button>
    </div>
  </div>
  <script src="pomodoro.js"></script>
</body>
</html>
