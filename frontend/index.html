    <body>
         <div class="wrapper">
        <div class="time">
            <span id="Horas">00</span>
            <span class="colon">:</span>
            <span id="Minutos">00</span>
            <span class="colon">:</span>
            <span id="Segundos">00</span>
            <span class="colon ms-color">:</span>
            <span id="Centesimas">00</span>
        </div>

        <div class="buttons">
            <button id="inicio" onclick="inicio()">Star</button>
            <button id="parar" onclick="parar()" disabled>Stop</button>
            <button id="continuar" onclick="inicio()" disabled>Continue</button>
            <button id="reinicio" onclick="reinicio()" disabled>Reset</button>
        </div>
    </div>
