{% extends "layout.html" %}

{% block title %}Actualizar Sesión{% endblock %}

{% block body %}
<h1>Actualizar Sesión</h1>

<form action="{{ url_for('actualizar_sesion', id=session.id) }}" method="post">
  <div class="form-group">
    <label for="course_id">ID del Curso</label>
    <input type="text" id="course_id" name="course_id" class="form-control" value="{{ session.course_id }}" required>
  </div>
  <div class="form-group">
    <label for="mins_studied">Minutos Estudiados</label>
    <input type="number" id="mins_studied" name="mins_studied" class="form-control" value="{{ session.mins_studied }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

<a href="{{ url_for('sesiones') }}" class="btn btn-secondary mt-3">Volver a la lista de sesiones</a>
{% endblock %}

{% block script %}actualizar_sesion{% endblock %}
